        <div class="pageContent">
            <div class="container searchFilterBox d-flex justify-content-between my-3">
                <div class="col-3 filter-box mx-3">
                    <select class="form-select" aria-label="Default select example" id="filter">
                        <option selected>All Sectors</option>
                        <option value="Health Care & Social Assistance">Health Care & Social Assistance</option>
                        <option value="Accommodation & Food Services">Accommodation & Food Services</option>
                        <option value="Retail Trade">Retail Trade</option>
                        <option value="Finance & Insurance">Finance & Insurance</option>
                        <option value="Administrative">Administrative</option>
                        <option value="Information">Information</option>
                    </select>
                </div>
                <div class="col-5 searchBox d-flex justify-content-end mx-3">
                    <div class="col-6 searchInput">
                        <input type="email" class="form-control" id="jobSearchInput" placeholder="Search Jobs..." />
                    </div>
                    <button
                        class="btn btn-primary"
                        style="background-color: #7752fe !important; outline: none"
                        id="searchJob"
                    >
                        Search
                    </button>
                </div>
            </div>

            <div id="infoCardsContainer" class="container">
                <div id="CardRow" class="cardRow row d-flex justify-content-around my-3">
                    <div class="infoCard col-3 px-3 mx-4 my-4" id="infoCard1">
                        <img src="./images/infoImg1.jpg" alt="Image" />
                        <div class="infoCardHeader">
                            <div class="position">RN Leadership Position</div>
                            <div class="sector">Health Care & Social Assistance</div>
                            <div class="qualification">High School/GED</div>
                            <div class="wage">₹120000 - ₹160000</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
